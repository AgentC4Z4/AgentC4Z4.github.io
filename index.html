<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* Animated Background Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Dubai Skyline Silhouette */
        .skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            z-index: 3;
        }

        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #000 0%, #1a1a1a 100%);
            border-top: 2px solid #ff6b6b;
        }

        .building::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #ff6b6b;
            box-shadow: 0 0 10px #ff6b6b;
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 14px;
            text-shadow: 0 0 5px #00ff41;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Russian-inspired Red Stars */
        .red-star {
            position: absolute;
            color: #ff0000;
            font-size: 20px;
            animation: twinkle 2s infinite alternate;
            z-index: 2;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Glowing Grid Lines */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Content overlay */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41, 3px 3px 6px rgba(0,0,0,0.9);
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { text-shadow: 0 0 20px #00ff41, 3px 3px 6px rgba(0,0,0,0.9); }
            100% { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41, 3px 3px 6px rgba(0,0,0,0.9); }
        }

        p {
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b, 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 1.2em;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
        }

        /* Custom Timer Styles */
        .countdown-container {
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            border: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0,255,65,0.3), 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .countdown-title {
            color: #ff6b6b;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff6b6b;
            font-family: 'Courier New', monospace;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(0,255,65,0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 80px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 15px rgba(0,255,65,0.3);
        }

        .time-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            display: block;
            font-family: 'Courier New', monospace;
        }

        .time-label {
            font-size: 0.9em;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }

        .target-date {
            color: rgba(255,255,255,0.8);
            font-size: 1em;
            margin-top: 15px;
            font-style: italic;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <!-- Moving Grid -->
        <div class="grid-lines"></div>
        
        <!-- Matrix Rain -->
        <div class="matrix-rain" id="matrix-rain"></div>
        
        <!-- Dubai Skyline -->
        <div class="skyline" id="skyline"></div>
        
        <!-- Russian Stars -->
        <div id="stars-container"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>AGENT c4z4</h1>
        
        <div class="countdown-container">
            <div class="countdown-title">MISSION COUNTDOWN</div>
            <div class="countdown-timer" id="countdown">
                <div class="time-unit">
                    <span class="time-number" id="days">00</span>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">00</span>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <div class="target-date">Target: June 19, 2025 - 09:00 Athens Time</div>
        </div>

        <p>tHE cz AGENT.</p>
    </div>

    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrix-rain');
            const characters = 'АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ0123456789アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createMatrixColumn();
                }, i * 200);
            }
            
            function createMatrixColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                let text = '';
                for (let i = 0; i < 20; i++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = text;
                
                matrixContainer.appendChild(column);
                
                setTimeout(() => {
                    column.remove();
                    createMatrixColumn();
                }, 5000);
            }
        }

        // Create Dubai Skyline
        function createSkyline() {
            const skyline = document.getElementById('skyline');
            const buildingCount = 15;
            
            for (let i = 0; i < buildingCount; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                building.style.left = (i * (100 / buildingCount)) + '%';
                building.style.width = (100 / buildingCount) + '%';
                building.style.height = (Math.random() * 60 + 20) + '%';
                skyline.appendChild(building);
            }
        }

        // Create Russian Stars
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'red-star';
                star.innerHTML = '★';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 50 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Countdown Timer
        const targetDate = new Date('2025-06-19T09:00:00+03:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.countdown-title').textContent = 'MISSION COMPLETE!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Initialize everything
        window.addEventListener('load', () => {
            createMatrixRain();
            createSkyline();
            createStars();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
