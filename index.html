<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        /* Dark overlay for better text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main Container */
        .timer-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 900px;
            width: 95%;
            margin: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            color: #00ff88;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00ff88;
        }

        /* Digital Display Style Timer */
        .digital-timer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin: 40px 0;
            justify-items: center;
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 150px;
        }

        .digit-display {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 25px);
            margin-bottom: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 255, 136, 0.3);
            border: 2px solid #00ff88;
            width: 100%;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digit-number {
            font-family: 'Courier New', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            font-weight: bold;
            display: block;
            text-align: center;
        }

        .digit-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Progress Bars */
        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: clamp(6px, 1.5vw, 10px);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 5px;
            transition: width 1s ease;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .progress-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.7rem, 2vw, 1rem);
            margin-bottom: 5px;
            text-align: left;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Target Info */
        .target-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { transform: scale(1.05); box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 255, 136, 0.6); }
            100% { transform: scale(1); box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 255, 136, 0.3); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .timer-container {
                padding: 25px 20px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .digital-timer {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin: 25px 0;
            }
            
            .digit-display {
                min-height: 70px;
                padding: 15px 10px;
            }
            
            .progress-container {
                margin: 20px 0;
            }
            
            .target-info {
                padding: 15px;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .timer-container {
                padding: 20px 15px;
                width: 98%;
            }
            
            .digital-timer {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .digit-display {
                min-height: 60px;
                padding: 12px 8px;
            }
            
            .title {
                margin-bottom: 20px;
                letter-spacing: 2px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .timer-container {
                padding: 20px;
                margin: 5px;
            }
            
            .digital-timer {
                grid-template-columns: repeat(4, 1fr);
                margin: 20px 0;
            }
            
            .title {
                margin-bottom: 15px;
            }
            
            .progress-container {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="timer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Dark overlay for better readability -->
    <div class="video-overlay"></div>

    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Timer Container -->
    <div class="timer-container">
        <h1 class="title">AGENT C4Z4</h1>
        
        <!-- Digital Timer Display -->
        <div class="digital-timer">
            <div class="digit-group">
                <div class="digit-display">
                    <span class="digit-number" id="days">00</span>
                </div>
                <div class="digit-label">Days</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-display">
                    <span class="digit-number" id="hours">00</span>
                </div>
                <div class="digit-label">Hours</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-display">
                    <span class="digit-number" id="minutes">00</span>
                </div>
                <div class="digit-label">Minutes</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-display pulse">
                    <span class="digit-number" id="seconds">00</span>
                </div>
                <div class="digit-label">Seconds</div>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="progress-container">
            <div class="progress-label">Days Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="days-progress"></div>
            </div>
            
            <div class="progress-label">Hours Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="hours-progress"></div>
            </div>
            
            <div class="progress-label">Minutes Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="minutes-progress"></div>
            </div>
        </div>

        <!-- Target Information -->
        <div class="target-info">
            ðŸŽ¯ Mission Target: June 19, 2025 - 09:00 Athens Time
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40; // Fewer particles on mobile
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Timer functionality
        const targetDate = new Date('2025-06-19T09:00:00+03:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Timer expired
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.title').textContent = 'MISSION COMPLETE!';
                
                // Set all progress bars to 100%
                document.getElementById('days-progress').style.width = '100%';
                document.getElementById('hours-progress').style.width = '100%';
                document.getElementById('minutes-progress').style.width = '100%';
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update progress bars (showing progress within each unit)
            const daysProgress = ((24 - hours) / 24) * 100;
            const hoursProgress = ((60 - minutes) / 60) * 100;
            const minutesProgress = ((60 - seconds) / 60) * 100;

            document.getElementById('days-progress').style.width = daysProgress + '%';
            document.getElementById('hours-progress').style.width = hoursProgress + '%';
            document.getElementById('minutes-progress').style.width = minutesProgress + '%';
        }

        // Handle window resize for responsive particles
        function handleResize() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        }

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            updateTimer();
            setInterval(updateTimer, 1000);
        });

        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
