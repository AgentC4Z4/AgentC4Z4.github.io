<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .title {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Digital Display Style Timer */
        .digital-timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .digit-display {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            min-width: 120px;
        }

        .digit-number {
            font-family: 'Courier New', monospace;
            font-size: 3.5em;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            font-weight: bold;
            display: block;
            text-align: center;
        }

        .digit-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Progress Bars */
        .progress-container {
            margin: 40px 0;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 4px;
            transition: width 1s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .progress-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Target Info */
        .target-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .digital-timer {
                gap: 15px;
            }
            
            .digit-display {
                min-width: 80px;
                padding: 15px;
            }
            
            .digit-number {
                font-size: 2.5em;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Timer Container -->
    <div class="timer-container">
        <h1 class="title">AGENT C4Z4</h1>
        
        <!-- Digital Timer Display -->
        <div class="digital-timer">
            <div class="digit-group">
                <div class="digit-display">
                    <span class="digit-number" id="days">00</span>
                </div>
                <div class="digit-label">Days</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-display">
                    <span class="digit-number" id="hours">00</span>
                </div>
                <div class="digit-label">Hours</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-display">
                    <span class="digit-number" id="minutes">00</span>
                </div>
                <div class="digit-label">Minutes</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-display pulse">
                    <span class="digit-number" id="seconds">00</span>
                </div>
                <div class="digit-label">Seconds</div>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="progress-container">
            <div class="progress-label">Days Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="days-progress"></div>
            </div>
            
            <div class="progress-label">Hours Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="hours-progress"></div>
            </div>
            
            <div class="progress-label">Minutes Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="minutes-progress"></div>
            </div>
        </div>

        <!-- Target Information -->
        <div class="target-info">
            ðŸŽ¯ Mission Target: June 19, 2025 - 09:00 Athens Time
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Timer functionality
        const targetDate = new Date('2025-06-19T09:00:00+03:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Timer expired
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.title').textContent = 'MISSION COMPLETE!';
                
                // Set all progress bars to 100%
                document.getElementById('days-progress').style.width = '100%';
                document.getElementById('hours-progress').style.width = '100%';
                document.getElementById('minutes-progress').style.width = '100%';
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update progress bars (showing progress within each unit)
            const daysProgress = ((24 - hours) / 24) * 100;
            const hoursProgress = ((60 - minutes) / 60) * 100;
            const minutesProgress = ((60 - seconds) / 60) * 100;

            document.getElementById('days-progress').style.width = daysProgress + '%';
            document.getElementById('hours-progress').style.width = hoursProgress + '%';
            document.getElementById('minutes-progress').style.width = minutesProgress + '%';
        }

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            updateTimer();
            setInterval(updateTimer, 1000);
        });
    </script>
</body>
</html>
