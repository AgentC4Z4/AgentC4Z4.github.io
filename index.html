<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - All in One</title>
    <style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff41;
    overflow: hidden;
    position: relative;
}

/* Corner interface elements */
.corner-tl, .corner-tr, .corner-bl, .corner-br {
    position: fixed;
    width: 100px;
    height: 100px;
    border: 1px solid rgba(0, 255, 255, 0.3);
    z-index: 1;
}

.corner-tl {
    top: 20px;
    left: 20px;
    border-right: none;
    border-bottom: none;
}

.corner-tr {
    top: 20px;
    right: 20px;
    border-left: none;
    border-bottom: none;
}

.corner-bl {
    bottom: 20px;
    left: 20px;
    border-right: none;
    border-top: none;
}

.corner-br {
    bottom: 20px;
    right: 20px;
    border-left: none;
    border-top: none;
}

/* Side panels */
.side-panel-left, .side-panel-right {
    position: fixed;
    width: 2px;
    height: 200px;
    background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.5), transparent);
    z-index: 1;
    top: 50%;
    transform: translateY(-50%);
}

.side-panel-left {
    left: 50px;
}

.side-panel-right {
    right: 50px;
}

/* Additional tech elements */
.corner-tl::after {
    content: 'SYS';
    position: absolute;
    top: -15px;
    left: -5px;
    font-size: 8px;
    color: rgba(0, 255, 255, 0.6);
    font-family: 'Courier New', monospace;
}

.corner-tr::after {
    content: 'NET';
    position: absolute;
    top: -15px;
    right: -5px;
    font-size: 8px;
    color: rgba(0, 255, 255, 0.6);
    font-family: 'Courier New', monospace;
}

.corner-bl::after {
    content: 'PWR';
    position: absolute;
    bottom: -15px;
    left: -5px;
    font-size: 8px;
    color: rgba(0, 255, 255, 0.6);
    font-family: 'Courier New', monospace;
}

.corner-br::after {
    content: 'SEC';
    position: absolute;
    bottom: -15px;
    right: -5px;
    font-size: 8px;
    color: rgba(0, 255, 255, 0.6);
    font-family: 'Courier New', monospace;
}

/* Hexagonal tech elements */
.corner-tl::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 20px;
    width: 20px;
    height: 20px;
    background: rgba(0, 255, 255, 0.1);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: hexPulse 3s ease-in-out infinite;
}

.corner-tr::before {
    content: '';
    position: absolute;
    top: 20px;
    right: 20px;
    width: 15px;
    height: 15px;
    background: rgba(255, 0, 100, 0.2);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: hexPulse 2.5s ease-in-out infinite reverse;
}

/* Cyberpunk Tech Interface Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        /* Top left corner panel */
        linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, transparent 15%) 0% 0% / 200px 150px,
        /* Top right corner elements */
        linear-gradient(225deg, rgba(0, 255, 255, 0.08) 0%, transparent 20%) 100% 0% / 180px 120px,
        /* Left side vertical panels */
        linear-gradient(90deg, rgba(0, 255, 255, 0.06) 0%, transparent 30%) 0% 20% / 80px 200px,
        linear-gradient(90deg, rgba(255, 0, 100, 0.04) 0%, transparent 25%) 0% 60% / 60px 150px,
        /* Right side data panels */
        linear-gradient(270deg, rgba(255, 0, 100, 0.08) 0%, transparent 40%) 100% 30% / 150px 180px,
        /* Bottom interface bar */
        linear-gradient(0deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%) 0% 100% / 100% 80px,
        /* Circuit lines - horizontal */
        repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0, 255, 255, 0.1) 50px, rgba(0, 255, 255, 0.1) 51px),
        /* Circuit lines - vertical */
        repeating-linear-gradient(90deg, transparent, transparent 79px, rgba(0, 255, 255, 0.08) 80px, rgba(0, 255, 255, 0.08) 81px),
        /* Base gradient */
        radial-gradient(ellipse at 30% 40%, rgba(20, 30, 50, 0.3) 0%, rgba(5, 5, 15, 0.8) 70%);
    background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, repeat, repeat, no-repeat;
    z-index: -2;
    animation: backgroundShift 25s ease-in-out infinite;
}

/* Interface Elements Overlay */
body::after {
    content:
        /* Top left corner text */
        'SYSTEM STATUS: ONLINE' '\A'
        'NEURAL LINK: ACTIVE' '\A'
        'SECURITY: LEVEL 5' '\A'
        'ENCRYPTION: AES-256' '\A'
        '\A'
        'AGENT ID: C4Z4' '\A'
        'CLEARANCE: OMEGA' '\A'
        'ACCESS: AUTHORIZED' '\A'
        '\A'
        'MISSION TIMER' '\A'
        'COUNTDOWN ACTIVE' '\A'
        'TARGET: CLASSIFIED' '\A'
        '\A'
        'UPLINK: 99.7%' '\A'
        'SYNC: STABLE';
    position: fixed;
    top: 120px;
    left: 30px;
    font-family: 'Courier New', monospace;
    font-size: 9px;
    color: rgba(0, 255, 255, 0.6);
    white-space: pre-line;
    line-height: 1.3;
    z-index: 1;
    text-shadow: 0 0 3px rgba(0, 255, 255, 0.4);
    animation: interfaceFlicker 4s ease-in-out infinite;
}

.container {
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 10;
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 255, 65, 0.3);
    border-radius: 10px;
    backdrop-filter: blur(5px);
    box-shadow:
        0 0 20px rgba(0, 255, 65, 0.2),
        inset 0 0 20px rgba(0, 255, 65, 0.05);
    animation: containerGlitch 5s ease-in-out infinite;
}

/* Right side data panels */
.container::before {
    content:
        'DATA STREAM' '\A'
        '████████████ 87%' '\A'
        'BANDWIDTH: 2.4GB/s' '\A'
        'LATENCY: 0.003ms' '\A'
        '\A'
        'NEURAL ACTIVITY' '\A'
        '▓▓▓▓▓▓▓▓░░░░ 67%' '\A'
        'SYNC RATE: 99.7%' '\A'
        '\A'
        'QUANTUM STATE' '\A'
        '▓▓▓▓▓▓▓▓▓▓▓▓ 100%' '\A'
        'COHERENCE: STABLE' '\A'
        '\A'
        'MISSION STATUS' '\A'
        'COUNTDOWN: ACTIVE' '\A'
        'TARGET: CLASSIFIED';
    position: absolute;
    top: 20px;
    right: -200px;
    width: 180px;
    font-family: 'Courier New', monospace;
    font-size: 9px;
    color: rgba(255, 0, 100, 0.6);
    white-space: pre-line;
    line-height: 1.3;
    text-shadow: 0 0 3px rgba(255, 0, 100, 0.4);
    animation: dataFlicker 3s ease-in-out infinite;
}

/* Bottom interface elements */
.container::after {
    content:
        'TERMINAL ACCESS: AUTHORIZED  |  ENCRYPTION: AES-256  |  CONNECTION: SECURE  |  UPTIME: 99.99%';
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 100vw;
    text-align: center;
    font-family: 'Courier New', monospace;
    font-size: 10px;
    color: rgba(255, 255, 255, 0.5);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    animation: statusFlicker 6s ease-in-out infinite;
}

.main-title {
    font-size: 3rem;
    color: #ffd700;
    margin-bottom: 0;
    text-shadow:
        0 0 10px #ffd700,
        0 0 20px #ffd700,
        0 0 30px #ffd700;
    animation: titleGlitch 8s ease-in-out infinite;
}

.sub-title {
    font-size: 1.5rem;
    color: #00ff41;
    margin: 20px 0;
    text-shadow:
        0 0 5px #00ff41,
        0 0 10px #00ff41;
    animation: subtitleGlitch 6s ease-in-out infinite;
}

#timer {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.time-unit {
    background: rgba(34, 34, 34, 0.8);
    padding: 20px;
    border-radius: 5px;
    border: 1px solid rgba(0, 255, 65, 0.5);
    box-shadow:
        0 0 15px rgba(0, 255, 65, 0.3),
        inset 0 0 15px rgba(0, 255, 65, 0.1);
    position: relative;
    overflow: hidden;
    animation: unitGlitch 7s ease-in-out infinite;
}

.time-unit::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
    animation: sweep 3s ease-in-out infinite;
}

.number {
    font-size: 3rem;
    color: #00ff41;
    display: block;
    text-shadow:
        0 0 10px #00ff41,
        0 0 20px #00ff41,
        0 0 30px #00ff41;
    position: relative;
    z-index: 2;
    animation: numberGlitch 4s ease-in-out infinite;
}

.label {
    font-size: 1rem;
    color: #888;
}

.progress-bars {
    width: 80%;
    max-width: 800px;
    margin: 0 auto 20px;
}

.progress-item {
    margin-bottom: 10px;
}

.progress-bar {
    width: 100%;
    background-color: #333;
    border-radius: 5px;
    overflow: hidden;
}

.progress-bar div {
    height: 10px;
    background: linear-gradient(to right, #0056ff, #00f2ff);
    width: 0%;
    transition: width 0.5s ease;
}

.mission {
    font-size: 1rem;
    margin-top: 20px;
    color: #00ff41;
    text-shadow: 0 0 5px #00ff41;
    animation: missionGlitch 6s ease-in-out infinite;
}

/* Keyframe Animations */
@keyframes backgroundShift {
    0%, 100% { transform: translateX(0) translateY(0); }
    25% { transform: translateX(-2px) translateY(-1px); }
    50% { transform: translateX(1px) translateY(2px); }
    75% { transform: translateX(-1px) translateY(-2px); }
}

@keyframes glitchScan {
    0% { transform: translateX(-100%); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateX(100%); opacity: 0; }
}

@keyframes containerGlitch {
    0%, 90%, 100% {
        transform: translateX(0);
        filter: hue-rotate(0deg);
    }
    92% {
        transform: translateX(-2px);
        filter: hue-rotate(90deg);
    }
    94% {
        transform: translateX(2px);
        filter: hue-rotate(180deg);
    }
    96% {
        transform: translateX(-1px);
        filter: hue-rotate(270deg);
    }
}

@keyframes unitGlitch {
    0%, 95%, 100% {
        transform: translateX(0) scaleX(1);
        border-color: rgba(0, 255, 65, 0.5);
    }
    96% {
        transform: translateX(-1px) scaleX(1.01);
        border-color: rgba(255, 0, 100, 0.7);
    }
    97% {
        transform: translateX(1px) scaleX(0.99);
        border-color: rgba(0, 255, 255, 0.7);
    }
    98% {
        transform: translateX(-0.5px) scaleX(1.005);
        border-color: rgba(255, 255, 0, 0.7);
    }
}

@keyframes numberGlitch {
    0%, 92%, 100% {
        transform: translateX(0);
        text-shadow:
            0 0 10px #00ff41,
            0 0 20px #00ff41,
            0 0 30px #00ff41;
    }
    93% {
        transform: translateX(-2px);
        text-shadow:
            -2px 0 #ff0040,
            2px 0 #00ffff,
            0 0 30px #00ff41;
    }
    94% {
        transform: translateX(2px);
        text-shadow:
            2px 0 #ff0040,
            -2px 0 #00ffff,
            0 0 30px #00ff41;
    }
    95% {
        transform: translateX(-1px);
        text-shadow:
            1px 0 #ff0040,
            -1px 0 #00ffff,
            0 0 30px #00ff41;
    }
}

@keyframes sweep {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: -100%; }
}

@keyframes missionGlitch {
    0%, 97%, 100% {
        transform: translateX(0);
        color: #00ff41;
    }
    98% {
        transform: translateX(-1px);
        color: #ff0040;
    }
    99% {
        transform: translateX(1px);
        color: #00ffff;
    }
}

@keyframes titleGlitch {
    0%, 94%, 100% {
        transform: translateX(0);
        text-shadow:
            0 0 10px #ffd700,
            0 0 20px #ffd700,
            0 0 30px #ffd700;
    }
    95% {
        transform: translateX(-3px);
        text-shadow:
            -3px 0 #ff0040,
            3px 0 #00ffff,
            0 0 30px #ffd700;
    }
    96% {
        transform: translateX(3px);
        text-shadow:
            3px 0 #ff0040,
            -3px 0 #00ffff,
            0 0 30px #ffd700;
    }
    97% {
        transform: translateX(-1px);
        text-shadow:
            1px 0 #ff0040,
            -1px 0 #00ffff,
            0 0 30px #ffd700;
    }
}

@keyframes subtitleGlitch {
    0%, 96%, 100% {
        transform: translateX(0);
        color: #00ff41;
        text-shadow:
            0 0 5px #00ff41,
            0 0 10px #00ff41;
    }
    97% {
        transform: translateX(-2px);
        color: #ff0040;
        text-shadow:
            0 0 5px #ff0040,
            0 0 10px #ff0040;
    }
    98% {
        transform: translateX(2px);
        color: #00ffff;
        text-shadow:
            0 0 5px #00ffff,
            0 0 10px #00ffff;
    }
    99% {
        transform: translateX(-1px);
        color: #ffff00;
        text-shadow:
            0 0 5px #ffff00,
            0 0 10px #ffff00;
    }
}

@keyframes interfaceFlicker {
    0%, 90%, 100% { opacity: 0.7; }
    95% { opacity: 0.3; }
    97% { opacity: 0.9; }
}

@keyframes dataFlicker {
    0%, 85%, 100% { opacity: 0.6; }
    90% { opacity: 0.2; }
    92% { opacity: 0.8; }
    94% { opacity: 0.4; }
}

@keyframes statusFlicker {
    0%, 80%, 100% { opacity: 0.5; }
    85% { opacity: 0.1; }
    87% { opacity: 0.7; }
    89% { opacity: 0.3; }
}

@keyframes hexPulse {
    0%, 100% {
        opacity: 0.1;
        transform: scale(1);
    }
    50% {
        opacity: 0.4;
        transform: scale(1.2);
    }
}
    </style>
</head>

<body>
    <!-- Corner interface elements -->
    <div class="corner-tl"></div>
    <div class="corner-tr"></div>
    <div class="corner-bl"></div>
    <div class="corner-br"></div>

    <!-- Side panels -->
    <div class="side-panel-left"></div>
    <div class="side-panel-right"></div>

    <div class="container">
        <h1 class="main-title">AGENT C4Z4</h1>
        <h2 class="sub-title">TERMINAL TECH COUNTDOWN</h2>
        <div id="timer">
            <div class="time-unit">
                <span id="days" class="number">00</span>
                <span class="label">DAYS</span>
            </div>
            <div class="time-unit">
                <span id="hours" class="number">00</span>
                <span class="label">HOURS</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="number">00</span>
                <span class="label">MINUTES</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="number">00</span>
                <span class="label">SECONDS</span>
            </div>
        </div>
        <div class="progress-bars">
            <div class="progress-item">
                <span>Days Progress</span>
                <div class="progress-bar" id="days-progress"><div></div></div>
            </div>
            <div class="progress-item">
                <span>Hours Progress</span>
                <div class="progress-bar" id="hours-progress"><div></div></div>
            </div>
            <div class="progress-item">
                <span>Minutes Progress</span>
                <div class="progress-bar" id="minutes-progress"><div></div></div>
            </div>
        </div>
        <p class="mission">⚡ Mission Target: Friday, June 20, 2025, 13:00 Dubai Time</p>
    </div>

    <script>
        // Set the specific target date for countdown (Friday, June 20, 2025, 13:00 Dubai time)
        const targetDate = new Date(Date.UTC(2025, 5, 20, 9, 0, 0)); // 13:00 Dubai is 09:00 UTC

        // Function to update the countdown timer
        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference < 0) {
                // If the countdown has finished
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                clearInterval(interval);
                return;
            }

            // Calculate remaining time in seconds, minutes, hours, and days
            const seconds = Math.floor((timeDifference / 1000) % 60);
            const minutes = Math.floor((timeDifference / 1000 / 60) % 60);
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            // Update the timer display
            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

            // Update progress bars
            updateProgressBars(days, hours, minutes);
        }

        function updateProgressBars(days, hours, minutes) {
            // Calculate progress percentages for each unit (reverse progress - showing time remaining)
            const dayProgress = Math.min((days / 30) * 100, 100); // Assuming max 30 days for visual
            const hourProgress = (hours / 24) * 100;
            const minuteProgress = (minutes / 60) * 100;

            // Update progress bar widths
            const dayProgressBar = document.getElementById('days-progress');
            const hourProgressBar = document.getElementById('hours-progress');
            const minuteProgressBar = document.getElementById('minutes-progress');

            if (dayProgressBar && dayProgressBar.children[0]) {
                dayProgressBar.children[0].style.width = `${dayProgress}%`;
            }
            if (hourProgressBar && hourProgressBar.children[0]) {
                hourProgressBar.children[0].style.width = `${hourProgress}%`;
            }
            if (minuteProgressBar && minuteProgressBar.children[0]) {
                minuteProgressBar.children[0].style.width = `${minuteProgress}%`;
            }
        }

        // Update countdown every second
        const interval = setInterval(updateCountdown, 1000);

        // Initial call to set values immediately
        updateCountdown();
    </script>
</body>
</html>
